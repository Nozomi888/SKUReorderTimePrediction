<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1>Reorder Time Prediction</h1>
        <p>{{ alert_message }}</p>
        {% if reorder_date %}
            <p>Reorder should be made by: {{ reorder_date }}</p>
        {% endif %}
        {% if days_until_reorder %}
            <p>Number of days until reorder: {{ days_until_reorder }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
